<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 230 - HTML Tables for Data Presentation Activity - Ailen Alonso</title>
    <meta name="description" content="This is the WDD 230 HTML Tables for Data Presentation Activity">
    <meta name="author" content="Ailen Alonso">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <h1>HTML Tables for Data Presentation</h1>
    <table>
        <caption class="table1">Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>         
                <caption colspan="4" scope="colgroup" class="tablename">ACME Wildwest Services</caption>
            </tr>
            <tr>
                <td class="blank">&nbsp;</td>
                <th scope="col" class="firstline">Basic</th>
                <th scope="col" class="firstline">Premium</th>
                <th scope="col" class="firstline">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td><i class="check">&#10004;</i></td>
                <td><i class="check">&#10004;</i></td>
                <td><i class="check">&#10004;</i></td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td><i class="x">&#10006;</i></td>
                <td><i class="check">&#10004;</i></td>
                <td><i class="check">&#10004;</i></td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td><i class="x">&#10006;</i></td>
                <td><i class="x">&#10006;</i></td>
                <td><i class="check">&#10004;</i></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
