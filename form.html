        <main class="grid-container">
            <h2>Create your account</h2>
            <form action="record.html" method="get">
                <fieldset>
                    <label id="username">Username
                        <input type="text" name="username" autocomplete="on" required>
                    </label>
                    <label>Password <span>(Must be at least eight (8) characters long and can only be alpha-numeric)</span>
                        <input id="password" type="password" name="password" pattern="[A-Za-z0-9]{8,}" required>
                    </label>
                    <label>Confirm Password
                        <input id="password-confirmation" type="password" name="password-confirmation" required>
                    </label>
                    <label id="email">Email<span>(Must be a valid BYU-I email address)</span>
                        <input type="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$" title="Please enter a valid email address" autocomplete="on" required>
                    </label>
                    <label id="range-label" for="r">Page Rating<br><span id="rangevalue">0</span><span>/10</span>
                        <input id="r" type="range" name="r" min="0" max="10" value="0" step="1">
                    </label>
                </fieldset>
                <input class="submit-button" type="submit" value="Register">
            </form>
        </main>
